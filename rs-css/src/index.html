<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/icons/favicon.ico" rel="shortcut icon" />
    <title>RS-CSS</title>
  </head>
  <body>
    <div class="left-side">
      <header class="header"></header>
      <div class="game">
        <div class="table">
          <div class="description">
            <h2>Start Game</h2>
          </div>
          <div class="table-field"></div>
          <div class="table-butt">
            <span class="left-butt"></span>
            <span class="right-but"></span>
          </div>
        </div>
        <div class="input-field"></div>
      </div>
    </div>
    <div class="right-side">
      <div class="help">
        <div class="level-header"></div>
        <div class="level-progress"></div>
        <div class="level-description"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
